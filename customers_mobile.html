<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-lg font-bold">Customer Management</h1>
                    <p class="text-indigo-100 text-sm">Manage your customers</p>
                </div>
                <button onclick="window.location.href='dashboard_mobile.html'" 
                        class="bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-6">
        <!-- Add Customer Form -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-user-plus text-indigo-600"></i>
                <span id="formTitle">Add New Customer</span>
            </h2>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="customerName" placeholder="Customer name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="customerEmail" placeholder="customer@email.com" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="customerPhone" placeholder="Phone number" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">WhatsApp</label>
                    <input type="tel" id="customerWhatsapp" placeholder="WhatsApp number" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" id="customerCity" placeholder="City" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
                        <input type="text" id="customerPincode" placeholder="Pincode" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="customerAddress" rows="2" placeholder="Full address..." 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"></textarea>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="saveCustomer()" id="saveBtn"
                            class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium py-2 px-4 rounded-lg text-sm">
                        <i class="fas fa-save mr-1"></i>
                        <span id="saveBtnText">Add Customer</span>
                    </button>
                    <button onclick="cancelEdit()" id="cancelBtn" style="display: none;"
                            class="px-4 py-2 bg-gray-500 text-white rounded-lg text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" placeholder="Search customers..." onkeyup="searchCustomers(this.value)"
                       class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
            </div>
        </div>

        <!-- Customers List -->
        <div class="space-y-3" id="customersGrid">
            <!-- Customer cards will be inserted here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-xl shadow-md p-8 text-center hidden">
            <i class="fas fa-users text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-500">No customers found</h3>
            <p class="text-gray-400 mt-1">Add your first customer using the form above</p>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://kmetxulrezuzzmxhkydm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttZXR4dWxyZXp1enpteGhreWRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMDI5MjgsImV4cCI6MjA3MTc3ODkyOH0.G3dM3GKO7dZwozrjRZ4LZLvZkqYu9L3AdrQbAbgq2rA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let customers = [];
        let editingCustomerId = null;

        async function initPage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            await loadCustomers();
        }

        async function loadCustomers() {
            const { data } = await supabase
                .from('customers')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            customers = data || [];
            displayCustomers(customers);
        }

        function displayCustomers(customersToShow) {
            const grid = document.getElementById('customersGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (customersToShow.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            grid.innerHTML = customersToShow.map(customer => `
                <div class="bg-white rounded-xl shadow-md p-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-semibold mr-3">
                                ${customer.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">${customer.name}</h3>
                                <p class="text-xs text-gray-500">Customer</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-1 mb-3 text-sm">
                        ${customer.email ? `<div class="flex items-center text-gray-600"><i class="fas fa-envelope w-4 mr-2"></i>${customer.email}</div>` : ''}
                        ${customer.phone ? `<div class="flex items-center text-gray-600"><i class="fas fa-phone w-4 mr-2"></i>${customer.phone}</div>` : ''}
                        ${customer.whatsapp ? `<div class="flex items-center text-gray-600"><i class="fab fa-whatsapp w-4 mr-2"></i>${customer.whatsapp}</div>` : ''}
                        ${customer.city ? `<div class="flex items-center text-gray-600"><i class="fas fa-map-marker-alt w-4 mr-2"></i>${customer.city}${customer.pincode ? ', ' + customer.pincode : ''}</div>` : ''}
                    </div>
                    
                    <div class="flex gap-2 pt-3 border-t border-gray-100">
                        ${customer.whatsapp ? `
                            <button onclick="sendWhatsApp('${customer.whatsapp}', '${customer.name}')" 
                                    class="flex-1 bg-green-500 text-white px-3 py-2 rounded-lg text-xs">
                                <i class="fab fa-whatsapp mr-1"></i>WhatsApp
                            </button>
                        ` : ''}
                        <button onclick="editCustomer('${customer.id}')" 
                                class="flex-1 bg-blue-500 text-white px-3 py-2 rounded-lg text-xs">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </button>
                        <button onclick="deleteCustomer('${customer.id}')" 
                                class="flex-1 bg-red-500 text-white px-3 py-2 rounded-lg text-xs">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function saveCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const whatsapp = document.getElementById('customerWhatsapp').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const city = document.getElementById('customerCity').value.trim();
            const pincode = document.getElementById('customerPincode').value.trim();

            if (!name) {
                alert('Customer name is required');
                return;
            }

            const customerData = {
                name,
                email: email || null,
                phone: phone || null,
                whatsapp: whatsapp || null,
                address: address || null,
                city: city || null,
                pincode: pincode || null
            };

            let error;
            if (editingCustomerId) {
                ({ error } = await supabase
                    .from('customers')
                    .update(customerData)
                    .eq('id', editingCustomerId));
            } else {
                customerData.user_id = currentUser.id;
                ({ error } = await supabase
                    .from('customers')
                    .insert([customerData]));
            }

            if (error) {
                alert('Error saving customer: ' + error.message);
                return;
            }

            clearForm();
            await loadCustomers();
        }

        function editCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            editingCustomerId = customerId;
            document.getElementById('formTitle').textContent = 'Edit Customer';
            document.getElementById('saveBtnText').textContent = 'Update Customer';
            document.getElementById('customerName').value = customer.name || '';
            document.getElementById('customerEmail').value = customer.email || '';
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerWhatsapp').value = customer.whatsapp || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerCity').value = customer.city || '';
            document.getElementById('customerPincode').value = customer.pincode || '';
            document.getElementById('cancelBtn').style.display = 'block';
        }

        function cancelEdit() {
            clearForm();
        }

        function clearForm() {
            editingCustomerId = null;
            document.getElementById('formTitle').textContent = 'Add New Customer';
            document.getElementById('saveBtnText').textContent = 'Add Customer';
            document.getElementById('customerName').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerWhatsapp').value = '';
            document.getElementById('customerAddress').value = '';
            document.getElementById('customerCity').value = '';
            document.getElementById('customerPincode').value = '';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer?')) return;

            const { error } = await supabase
                .from('customers')
                .delete()
                .eq('id', customerId);

            if (error) {
                alert('Error deleting customer: ' + error.message);
                return;
            }

            await loadCustomers();
        }

        function sendWhatsApp(whatsappNumber, customerName) {
            const message = `Hello ${customerName}! Thank you for being our valued customer.`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function searchCustomers(searchTerm) {
            const filtered = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (customer.email && customer.email.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (customer.phone && customer.phone.includes(searchTerm)) ||
                (customer.city && customer.city.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            displayCustomers(filtered);
        }

        window.addEventListener('load', initPage);
    </script>
</body>
</html>
