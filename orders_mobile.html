<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-lg font-bold">Orders Management</h1>
                    <p class="text-indigo-100 text-sm">Manage your orders</p>
                </div>
                <button onclick="window.location.href='dashboard_mobile.html'" 
                        class="bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-6">
        <!-- Add Order Form -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-plus-circle text-indigo-600"></i>
                Add New Order
            </h2>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
                    <select id="customerId" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <option value="">Select Customer</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
                    <input type="text" id="serviceType" placeholder="e.g., Repair, Delivery" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="0.00" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Scheduled Date</label>
                    <input type="date" id="scheduledDate" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" rows="2" placeholder="Order details..." 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"></textarea>
                </div>
                
                <button onclick="addOrder()" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium py-2 px-4 rounded-lg text-sm">
                    <i class="fas fa-plus mr-1"></i>
                    Add Order
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4">
            <div class="flex gap-2 overflow-x-auto">
                <button class="filter-btn px-3 py-2 rounded-lg font-medium text-sm bg-indigo-600 text-white whitespace-nowrap" 
                        onclick="filterOrders('all')">All Orders</button>
                <button class="filter-btn px-3 py-2 rounded-lg font-medium text-sm bg-gray-100 text-gray-700 whitespace-nowrap" 
                        onclick="filterOrders('pending')">Pending</button>
                <button class="filter-btn px-3 py-2 rounded-lg font-medium text-sm bg-gray-100 text-gray-700 whitespace-nowrap" 
                        onclick="filterOrders('completed')">Completed</button>
            </div>
        </div>

        <!-- Orders List -->
        <div class="space-y-3" id="ordersList">
            <!-- Orders will be inserted here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-xl shadow-md p-8 text-center hidden">
            <i class="fas fa-clipboard-list text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-500">No orders found</h3>
            <p class="text-gray-400 mt-1">Add your first order using the form above</p>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://kmetxulrezuzzmxhkydm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttZXR4dWxyZXp1enpteGhreWRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMDI5MjgsImV4cCI6MjA3MTc3ODkyOH0.G3dM3GKO7dZwozrjRZ4LZLvZkqYu9L3AdrQbAbgq2rA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let orders = [];
        let customers = [];
        let currentFilter = 'all';

        async function initPage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            await loadCustomers();
            await loadOrders();
        }

        async function loadCustomers() {
            const { data } = await supabase
                .from('customers')
                .select('*')
                .eq('user_id', currentUser.id);
            
            customers = data || [];
            const select = document.getElementById('customerId');
            select.innerHTML = '<option value="">Select Customer</option>';
            customers.forEach(customer => {
                select.innerHTML += `<option value="${customer.id}">${customer.name}</option>`;
            });
        }

        async function loadOrders() {
            const { data } = await supabase
                .from('orders')
                .select(`
                    *,
                    customers (name, whatsapp)
                `)
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            orders = data || [];
            displayOrders();
        }

        function displayOrders() {
            const ordersList = document.getElementById('ordersList');
            const emptyState = document.getElementById('emptyState');
            const filteredOrders = currentFilter === 'all' ? orders : orders.filter(order => order.status === currentFilter);
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="bg-white rounded-xl shadow-md p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold text-gray-900">${order.order_number}</h3>
                            <p class="text-sm text-gray-600">${order.customers?.name || 'N/A'}</p>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                            order.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                        }">
                            ${order.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="space-y-1 mb-3 text-sm text-gray-600">
                        <div><strong>Service:</strong> ${order.service_type}</div>
                        <div><strong>Amount:</strong> ₹${order.amount}</div>
                        <div><strong>Date:</strong> ${new Date(order.scheduled_date).toLocaleDateString()}</div>
                        ${order.description ? `<div><strong>Description:</strong> ${order.description}</div>` : ''}
                    </div>
                    
                    <div class="flex gap-2 pt-3 border-t border-gray-100">
                        ${order.status === 'pending' ? `
                            <button onclick="completeOrder('${order.id}')" 
                                    class="flex-1 bg-green-600 text-white px-3 py-2 rounded-lg text-xs">
                                <i class="fas fa-check mr-1"></i>Complete
                            </button>
                        ` : ''}
                        <button onclick="sendWhatsApp('${order.id}')" 
                                class="flex-1 bg-green-500 text-white px-3 py-2 rounded-lg text-xs">
                            <i class="fab fa-whatsapp mr-1"></i>WhatsApp
                        </button>
                        <button onclick="deleteOrder('${order.id}')" 
                                class="flex-1 bg-red-600 text-white px-3 py-2 rounded-lg text-xs">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function addOrder() {
            const customerId = document.getElementById('customerId').value;
            const serviceType = document.getElementById('serviceType').value;
            const amount = document.getElementById('amount').value;
            const scheduledDate = document.getElementById('scheduledDate').value;
            const description = document.getElementById('description').value;

            if (!customerId || !serviceType || !amount) {
                alert('Please fill in required fields');
                return;
            }

            const orderNumber = 'ORD-' + Date.now();
            
            const { error } = await supabase
                .from('orders')
                .insert([{
                    user_id: currentUser.id,
                    customer_id: customerId,
                    order_number: orderNumber,
                    service_type: serviceType,
                    description: description,
                    amount: parseFloat(amount),
                    scheduled_date: scheduledDate,
                    status: 'pending'
                }]);

            if (error) {
                alert('Error adding order: ' + error.message);
                return;
            }

            // Clear form
            document.getElementById('customerId').value = '';
            document.getElementById('serviceType').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('scheduledDate').value = '';
            document.getElementById('description').value = '';

            await loadOrders();
        }

        async function completeOrder(orderId) {
            const { error } = await supabase
                .from('orders')
                .update({ 
                    status: 'completed',
                    completed_date: new Date().toISOString().split('T')[0]
                })
                .eq('id', orderId);

            if (!error) {
                await loadOrders();
            }
        }

        async function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                const { error } = await supabase
                    .from('orders')
                    .delete()
                    .eq('id', orderId);

                if (!error) {
                    await loadOrders();
                }
            }
        }

        function sendWhatsApp(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.customers?.whatsapp) {
                const message = `Hello ${order.customers.name}! Your order ${order.order_number} for ${order.service_type} (₹${order.amount}) is ${order.status}. Thank you for your business!`;
                const whatsappUrl = `https://wa.me/${order.customers.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Customer WhatsApp number not available');
            }
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            event.target.classList.remove('bg-gray-100', 'text-gray-700');
            event.target.classList.add('bg-indigo-600', 'text-white');
            
            displayOrders();
        }

        window.addEventListener('load', initPage);
    </script>
</body>
</html>
